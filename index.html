<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fritokid</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #000;
    }
    img {
      max-width: 100%;
      height: auto;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <img src="867cb00f-f1ff-4e2b-9ee1-b905b79c1bbb.png" alt="Fritokid Image" id="fkimg" />

  <script>
    document.getElementById("fkimg").addEventListener("click", function (event) {
      const clickedX = event.offsetX;
      const clickedY = event.offsetY;

      // Area where the text "Fritokid" appears on the generated image (approximate bounding box)
      // Adjust if needed
      const box = {
        x1: 50,
        y1: 38,
        x2: 70,
        y2: 46,
      };

      if (
        clickedX >= box.x1 &&
        clickedX <= box.x2 &&
        clickedY >= box.y1 &&
        clickedY <= box.y2
      ) {
        window.location.href = "mailto:thedude@fritokid.win";
      }
    });
  </script>
</body>
</html>
