    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      background: #000;
      font-family: 'Poppins', sans-serif;
    }

    /* Sidebar */
    .sidebar {
      position: fixed;
      left: 0;
      top: 0;
      width: 60px; /* collapsed width */
      height: 100%;
      background-color: #111;
      overflow-x: hidden;
      transition: width 0.3s;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 20px;
      z-index: 10;
    }

    .sidebar:hover {
      width: 220px; /* expanded width */
    }

    .sidebar a {
      text-decoration: none;
      color: #fff;
      padding: 15px 10px;
      width: 100%;
      text-align: center;
      transition: 0.3s;
      white-space: nowrap;
      overflow: hidden;
      font-weight: 600;
      letter-spacing: 0.5px;
      font-size: 16px;
    }

    .sidebar a:hover {
      background-color: #575757;
    }

    .sidebar span {
      display: none;
      margin-left: 10px;
    }

    .sidebar:hover span {
      display: inline;
    }

    /* Main content */
    .main {
      margin-left: 60px; /* collapsed sidebar width */
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: margin-left 0.3s;
      z-index: 1;
    }

    .sidebar:hover ~ .main {
      margin-left: 220px; /* expanded sidebar width */
    }

    .main img {
      max-width: 100%;
      max-height: 100vh;
      height: auto;
      display: block;
    }
  </style>
</head>
