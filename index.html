<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fritokid</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      background: #000;
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
    }

    /* Sidebar */
    .sidebar {
      position: fixed;
      left: 0;
      top: 0;
      width: 60px;
      height: 100%;
      background-color: #111;
      overflow-x: hidden;
      transition: width 0.3s;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      padding-top: 20px;
      z-index: 10;
    }

    .sidebar:hover {
      width: 220px;
    }

    .sidebar a {
      text-decoration: none;
      color: #fff;
      padding: 15px 20px;
      width: 100%;
      display: flex;
      align-items: center;
      transition: background 0.3s;
      white-space: nowrap;
      font-weight: 600;
      letter-spacing: 0.5px;
      font-size: 16px;
    }

    .sidebar a:hover {
      background-color: #575757;
    }

    .sidebar i {
      min-width: 25px;
      text-align: center;
    }

    .sidebar span {
      display: none;
      margin-left: 10px;
    }

    .sidebar:hover span {
      display: inline;
    }

    /* Main content */
    .main {
      margin-left: 60px; /* initial sidebar width */
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: margin-left 0.3s;
      z-index: 1;
    }

    .sidebar:hover ~ .main {
      margin-left: 220px; /* expanded sidebar width */
    }

    .main img {
      max-width: 100%;
      max-height: 100vh;
      height: auto;
      display: block;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <a href="http://vnc.fritokid.win" target="_blank"><i class="fas fa-desktop"></i><span>Control</span></a>
    <a href="http://jellyfin.fritokid.win" target="_blank"><i class="fas fa-eye"></i><span>See</span></a>
    <a href="http://abs.fritokid.win" target="_blank"><i class="fas fa-headphones"></i><span>Hear</span></a>
    <a href="mailto:thedude@fritokid.win"><i class="fas fa-comment-dots"></i><span>Talk</span></a>
  </div>

  <div class="main">
    <img src="FritoKidSailed.png" alt="Fritokid Image" />
  </div>
</body>
</html>
