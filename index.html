<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fritokid</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      background: #000;
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
    }

    /* Sidebar */
    .sidebar {
      position: fixed;
      left: 0;
      top: 0;
      width: 60px;
      height: 100%;
      background-color: #111;
      overflow-x: hidden;
      transition: width 0.3s;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      padding-top: 20px;
      z-index: 10;
    }

    .sidebar:hover {
      width: 220px;
    }

    .sidebar a {
      text-decoration: none;
      color: #fff;
      padding: 15px 20px;
      width: 100%;
      display: flex;
      align-items: center;
      transition: background 0.3s;
      white-space: nowrap;
      font-weight: 600;
      letter-spacing: 0.5px;
      font-size: 16px;
    }

    .sidebar a:hover {
      background-color: #575757;
    }

    .sidebar i {
      min-width: 25px;
      text-align: center;
    }

    .sidebar span {
      display: none;
      margin-left: 10px;
    }

    .sidebar:hover span {
      display: inline;
    }

    /* Main content */
.main {
  position: fixed;
  inset: 0;
  background: url("FritoKidSailed.png") center center / cover no-repeat;
  z-index: 1;
}

    .sidebar:hover ~ .main {
      margin-left: 220px; /* expanded sidebar width */
    }

    .status-dot {
  width: 10px;
  height: 10px;
  border-radius: 50%;
  margin-left: auto;
  margin-right: 10px;
  background: gray;
}

.up {
  background: #2ecc71;
}

.down {
  background: #e74c3c;
}

  </style>
</head>
<body>
  <div class="sidebar">
<a href="http://jellyfin.fritokid.win" target="_blank" id="seeLink">
  <i class="fas fa-eye"></i>
  <span>See</span>
  <div class="status-dot" id="seeStatus"></div>
</a>

<a href="http://abs.fritokid.win" target="_blank" id="hearLink">
  <i class="fas fa-headphones"></i>
  <span>Hear</span>
  <div class="status-dot" id="hearStatus"></div>
</a>

    <a href="mailto:thedude@fritokid.win"><i class="fas fa-comment-dots"></i><span>Talk</span></a>
  </div>

  <div class="main">
    <img src="FritoKidSailed.png" alt="Fritokid Image" />
  </div>
  <script>
function checkService(url, statusEl) {
  fetch(url, { mode: "no-cors" })
    .then(() => {
      statusEl.classList.add("up");
      statusEl.classList.remove("down");
    })
    .catch(() => {
      statusEl.classList.add("down");
      statusEl.classList.remove("up");
    });
}

checkService("http://jellyfin.fritokid.win", document.getElementById("seeStatus"));
checkService("http://abs.fritokid.win", document.getElementById("hearStatus"));
</script>

</body>
</html>
