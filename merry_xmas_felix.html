<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Merry Xmas Felix</title>

<!-- Christmas Font -->
<link href="https://fonts.googleapis.com/css2?family=Mountains+of+Christmas:wght@700&display=swap" rel="stylesheet">

<style>
    body {
        margin: 0;
        padding: 0;
        background: url("minecraft_bg.jpg") center/cover no-repeat fixed;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: Arial, sans-serif;
    }

    .card {
        background: rgba(0,0,0,0.55);
        padding: 40px 60px;
        border-radius: 20px;
        text-align: center;
        box-shadow: 0 0 25px rgba(0,0,0,0.8);
        backdrop-filter: blur(4px);
    }

    h1 {
        font-family: "Mountains of Christmas", cursive;
        font-size: 3.5rem;
        color: white;
        margin-bottom: 25px;
        text-shadow: 3px 3px 6px black;
    }

    .code-box {
        background: rgba(255,255,255,0.15);
        padding: 15px 25px;
        border-radius: 10px;
        color: #fff;
        font-size: 1.4rem;
        font-weight: bold;
        letter-spacing: 2px;
        margin-bottom: 25px;
        border: 1px solid rgba(255,255,255,0.25);
    }

    .btn {
        display: inline-block;
        background: #ffffffdd;
        padding: 12px 25px;
        border-radius: 10px;
        margin: 8px;
        font-size: 18px;
        cursor: pointer;
        border: none;
        transition: 0.2s;
        font-weight: bold;
    }

    .btn:hover {
        transform: scale(1.06);
        background: white;
    }

</style>
</head>
<body>

<div class="card">
    <h1>Merry Xmax Felix!</h1>

    <div class="code-box">
        JH4K2-9DK22-HS92K-AB229
    </div>

    <a href="bob.html" target="_blank">
        <button class="btn">How to Use</button>
    </a>

    <button class="btn" onclick="copyCode()">Copy Code</button>
</div>

<script>
function copyCode() {
    const code = "JH4K2-9DK22-HS92K-AB229";
    navigator.clipboard.writeText(code).then(() => {
        alert("Code copied!");
    });
}
</script>

</body>
</html>
