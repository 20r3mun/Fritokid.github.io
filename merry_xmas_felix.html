<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Merry Xmas Felix</title>

<!-- Cool Font -->
<link href="https://fonts.googleapis.com/css2?family=Mountains+of+Christmas:wght@400;700&display=swap" rel="stylesheet">

<style>
    body {
        margin: 0;
        padding: 0;
        background: url("minecraft_bg.jpg") center/cover no-repeat fixed;
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        font-family: Arial, sans-serif;
        backdrop-filter: blur(3px);
    }

    h1 {
        font-family: "Mountains of Christmas", cursive;
        font-size: 4rem;
        color: white;
        text-shadow: 4px 4px 8px rgba(0,0,0,0.9);
        margin-bottom: 40px;
    }

    .btn {
        background: rgba(255,255,255,0.9);
        padding: 14px 26px;
        border-radius: 10px;
        margin: 10px;
        font-size: 18px;
        cursor: pointer;
        transition: 0.2s;
        border: none;
        font-weight: bold;
    }

    .btn:hover {
        background: white;
        transform: scale(1.05);
    }

    #codeBox {
        margin-top: 20px;
        padding: 10px;
        background: rgba(0,0,0,0.6);
        color: #0f0;
        font-family: monospace;
        border-radius: 10px;
        width: 80%;
        max-width: 700px;
        text-align: left;
        white-space: pre-wrap;
        user-select: text;
    }
</style>
</head>
<body>

<h1>Merry Xmax Felix!</h1>

<!-- Buttons -->
<a href="bob.html" target="_blank">
    <button class="btn">How to Use</button>
</a>

<button class="btn" onclick="copyCode()">Copy Code</button>

<!-- Code Box -->
<div id="codeBox">
Your Minecraft Code: <strong>JH4K2-9DK22-HS92K-AB229</strong>
</div>

<script>
function copyCode() {
    const text = document.getElementById("codeBox").innerText;
    navigator.clipboard.writeText(text).then(() => {
        alert("Code copied to clipboard!");
    });
}
</script>

</body>
</html>
